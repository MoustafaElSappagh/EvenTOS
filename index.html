<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenTOS</title>
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="page-wrapper">
    <!-- haeder start -->
    <header class="header">
        <div class="header-container container">
            <a href="#" class="header-logo">
                <span>Even</span>TOS
            </a>
            <button type="button" class="header-toggler js-header-toggler"></button>
            <nav class="header-menu js-header-menu">
                <ul>
                    <li><a href="#home">home</a></li>
                    <li><a href="#about">about</a></li>
                    <li><a href="#performers">performers</a></li>
                    <li><a href="#schedule">schedule</a></li>
                    <li><a href="#pricing">pricing</a></li>
                    <li><a href="#contact">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- haeder end -->

    <!-- home section start -->
    <section class="home" id="home">
        <div class="home-container container">
            <div class="home-left">
                <h1 class="home-title">
                    Music Fest 2024
                </h1>
                <p class="home-subtitle">
                    <span>
                        <i class="fa-regular fa-calendar"></i>
                        15-16 January
                    </span>
                    <span>
                        <i class="fa fa-map-marker-alt"></i>
                        Sarita Vihar, New Delhi
                    </span>
                </p>
                <div class="home-button">
                    <a href="#pricing" class="btn">buy tickets</a>
                </div>
            </div>
            <div class="home-right">
                <div class="home-box">
                    <div class="home-decor"></div>
                    <div class="home-img-box1">
                        <img src="./img/home-1.jpg" alt="img1">
                    </div>
                    <div class="home-img-box2">
                        <img src="./img/home-2.jpg" alt="img2">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- home section end -->
</div>

<script src="./js/script.js"></script>
</body>
</html>
